    * {

    body {

    nav.sidebar {
      background: #1f1f1f;

      gap: 20px;

    }
    nav.sidebar h2 {

    nav.sidebar a {

      border-radius: 5px;

    }
    nav.sidebar a:hover, nav.sidebar a.active {

    }

      margin-top: auto;

    }
    nav.sidebar a.logout:hover {

    main.content {

    h1 {

    .form-container {

    form {
      display: flex;
      flex-direction: column;

    label {

    input, select {

      border-radius: 8px;

    button.submit:hover {
      background-color: #e65c00;

    .message {

      font-weight: 600;
    }

    @media (max-width: 700px) {
      nav.sidebar {
        position: relative;
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;

      main.content {
        margin-left: 0;
        padding: 20px;
      }
      .form-container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <h2>SEGALU</h2>
    <a href="dashboard.html">Inicio</a>
    <a href="gestion_reservas.html">Gesti贸n de Reservas</a>
    <a href="gestion_pagos.html">Gesti贸n de Pagos</a>
    <a href="subir_pago.html">Subir Comprobante</a>

    <a href="perfil.html">Perfil</a>
    <a href="loginyregistro.html" class="logout">Cerrar sesi贸n</a>
  </nav>

  <main class="content">
    <h1>Crear Nueva Reserva</h1>
    <div class="form-container">
      <form id="reservaForm">
        <label for="evento">Nombre del Evento</label>
        <input type="text" id="evento" placeholder="Ej: Boda de Ana y Juan" required />

        <label for="tipo">Tipo de Evento</label>
        <select id="tipo" required>
          <option value="">Selecciona</option>
          <option value="boda">Boda</option>
          <option value="quinceanera">Quincea帽era</option>
          <option value="graduacion">Graduaci贸n</option>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required />

  <script>
    const reservaForm = document.getElementById('reservaForm');
    const reservaMessage = document.getElementById('reservaMessage');

    reservaForm.addEventListener('submit', (e) => {
      e.preventDefault();
      reservaMessage.textContent = 'Guardando reserva...';

      setTimeout(() => {
        reservaMessage.textContent = '隆Reserva creada con 茅xito!';
        reservaForm.reset();

    });

</body>
</html>
<!-- Chatbot UI -->
<div id="chatbot" class="chatbot">
  <div class="chat-header">SEGALU Chatbot </div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-input-area">
    <input type="text" id="chat-input" placeholder="Escribe tu pregunta..." autocomplete="off" />
    <button id="chat-send-btn">Enviar</button>
  </div>
</div>

<style>
  /* Chatbot estilo negro-naranja elegante */
  .chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    max-height: 500px;
    background: #1a1a1a;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffa500;
    z-index: 9999;
  }
  .chat-header {
    background: #ffa500;
    color: #1a1a1a;
    padding: 12px;
    font-weight: bold;
    font-size: 18px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }
  .chat-body {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    background: #121212;
  }
  .chat-message {
    margin-bottom: 12px;
    line-height: 1.3;
  }
  .chat-message.bot {
    color: #ffb84d;
  }
  .chat-message.user {
    color: #ffa500;
    text-align: right;
  }
  .chat-input-area {
    display: flex;
    border-top: 1px solid #ffa500;
  }
  #chat-input {
    flex-grow: 1;
    background: #1a1a1a;
    border: none;
    color: #ffa500;
    padding: 10px;
    font-size: 16px;
    border-bottom-left-radius: 12px;
  }
  #chat-input:focus {
    outline: none;
  }
  #chat-send-btn {
    background: #ffa500;
    border: none;
    color: #1a1a1a;
    padding: 10px 16px;
    font-weight: bold;
    cursor: pointer;
    border-bottom-right-radius: 12px;
  }
  #chat-send-btn:hover {
    background: #cc8400;
  }
  .typing-indicator {
    font-style: italic;
    color: #ffb84d;
    margin-bottom: 10px;
  }
  .btn-suggestion {
    background: #333;
    border: 1px solid #ffa500;
    color: #ffa500;
    padding: 6px 12px;
    margin: 3px 3px 0 0;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
  }
  .btn-suggestion:hover {
    background: #ffa500;
    color: #1a1a1a;
  }
</style>

<script>
  (function() {
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');

    // Contexto para seguimiento
    let context = { lastTopic: null };

    // Preguntas frecuentes con respuestas y palabras clave
    const faqs = [
      {
        module: 'Cliente',
        intents: ['reservar', 'fecha', 'disponible', 'reserva', 'agenda', 'c贸mo reservar', 'quiero reservar'],
        response: 'Para reservar una fecha, selecciona el m贸dulo Cliente y sigue los pasos para elegir local, paquete y horario. 驴Quieres que te ayude con eso?',
        buttons: ['Quiero reservar', 'Ver paquetes', 'Otra pregunta']
      },
      {
        module: 'Cliente',
        intents: ['pago', 'pagar', 'comprobante', 'se帽a', 'depositar', 'yape', 'plin'],
        response: `Puedes hacer el pago de la se帽a subiendo el comprobante de Yape o Plin en el m贸dulo Cliente > Pago. Nuestro n煤mero es <b>992 579 584</b>. 驴Quieres saber m谩s?`,
        buttons: ['Ver m茅todos de pago', 'Otra pregunta']
      },
      {
        module: 'Asesor',
        intents: ['gesti贸n', 'reservas', 'cambios', 'cancelaciones', 'documentos', 'licencias'],
        response: 'Como asesor, puedes gestionar reservas, hacer cambios o cancelaciones, y generar documentaci贸n municipal simulada. 驴Quieres ver c贸mo funciona?',
        buttons: ['Mostrar gesti贸n', 'Otra pregunta']
      },
      {
        module: 'Administrador',
        intents: ['usuarios', 'locales', 'paquetes', 'reportes', 'configuraci贸n', 'anal铆ticos'],
        response: 'En el m贸dulo Administrador puedes gestionar usuarios, locales, paquetes, reportes anal铆ticos y configuraci贸n. 驴Quieres un demo?',
        buttons: ['Mostrar demo', 'Otra pregunta']
      },
      {
        module: 'General',
        intents: ['hola', 'buenos d铆as', 'buenas tardes', 'saludo'],
        response: '隆Hola! Soy el asistente virtual de SEGALU. 驴En qu茅 puedo ayudarte hoy?',
        buttons: ['Reservas', 'Pagos', 'Gesti贸n', 'Contacto']
      }
    ];

    // Funci贸n para mostrar mensajes en el chat
    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.classList.add('chat-message', sender);
      msg.innerHTML = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Mostrar typing indicator
    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.classList.add('typing-indicator');
      typing.textContent = 'El asistente est谩 escribiendo...';
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
      return typing;
    }

    // Normalize input for better matching
    function normalizeText(text) {
      return text.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // quita tildes
        .replace(/[^\w\s]/gi, '') // quita signos de puntuaci贸n
        .trim();
    }

    // Match input text with intents
    function findBestMatch(input) {
      input = normalizeText(input);
      for (let faq of faqs) {
        for (let intent of faq.intents) {
          if (input.includes(normalizeText(intent))) {
            return faq;
          }
        }
      }
      return null;
    }

    // Render buttons debajo de la respuesta
    function renderButtons(buttons) {
      const container = document.createElement('div');
      container.style.marginTop = '8px';
      buttons.forEach(text => {
        const btn = document.createElement('button');
        btn.className = 'btn-suggestion';
        btn.textContent = text;
        btn.onclick = () => {
          addUserMessage(text);
          processInput(text);
        };
        container.appendChild(btn);
      });
      chatBody.appendChild(container);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Add user message to chat
    function addUserMessage(text) {
      addMessage(text, 'user');
    }

    // Process input and generate response
    function processInput(input) {
      const typing = showTypingIndicator();

      setTimeout(() => {
        chatBody.removeChild(typing);

        // Buscar la mejor respuesta
        const faq = findBestMatch(input);

        if (faq) {
          context.lastTopic = faq.module;
          addMessage(faq.response);
          if (faq.buttons) {
            renderButtons(faq.buttons);
          }
        } else if (/gracias|muchas gracias|ok|vale|perfecto/.test(normalizeText(input))) {
          addMessage('隆De nada! Si tienes m谩s preguntas, aqu铆 estar茅.');
        } else if (/adi贸s|chao|nos vemos|hasta luego/.test(normalizeText(input))) {
          addMessage('隆Hasta luego! Que tengas un excelente d铆a ');
        } else {
          addMessage('Lo siento, no entend铆 esa pregunta. 驴Quieres ver algunas opciones?', ['btn-suggestion', 'Ver opciones']);
          renderButtons(['Reservas', 'Pagos', 'Gesti贸n', 'Contacto']);
        }
      }, 1000);
    }

    // Eventos UI
    chatSendBtn.addEventListener('click', () => {
      const input = chatInput.value.trim();
      if (input) {
        addUserMessage(input);
        chatInput.value = '';
        processInput(input);
      }
    });

    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        chatSendBtn.click();
      }
    });

    // Mensaje inicial
    addMessage('Hola, soy tu asistente virtual de SEGALU. 驴En qu茅 puedo ayudarte? ');

  })();
</script>
