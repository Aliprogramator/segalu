<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEGALU - Subir Comprobante</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #121212;
      color: #f5f5f5;
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      background: #1f1f1f;
      width: 260px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    nav.sidebar h2 {
      color: #ff6600;
      font-weight: 700;
      font-size: 1.6rem;
    }
    nav.sidebar a {
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
      display: block;
    }
    nav.sidebar a:hover, nav.sidebar a.active {
      background: #ff6600;
      color: #121212;
    }
    nav.sidebar a.logout {
      margin-top: auto;
      background: #b33600;
      color: white;
      font-weight: 700;
      text-align: center;
    }
    nav.sidebar a.logout:hover {
      background: #ff3300;
    }

    main.content {
      margin-left: 260px;
      padding: 40px;
      flex: 1;
      background: #181818;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 30px;
    }

    .upload-box {
      background: #292929;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,102,0,0.5);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .upload-box label {
      font-weight: 600;
      color: #fff;
    }
    .upload-box input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      background-color: #1a1a1a;
      border: 1px solid #ff6600;
      color: #fff;
    }
    .upload-box button {
      background: #ff6600;
      border: none;
      color: #121212;
      padding: 12px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-box button:hover {
      background: #e65c00;
    }

    .success {
      color: #00ff88;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2>SEGALU</h2>
    <a href="dashboard.html">Inicio</a>
    <a href="#">Gestión de Reservas</a>
    <a href="#">Gestión de Pagos</a>
    <a href="subir_pago.html" class="active">Subir Comprobante</a>
    <a href="#">Calendario</a>
    <a href="#">Perfil</a>
    <a href="#" class="logout">Cerrar sesión</a>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <h1>Subir Comprobante de Pago</h1>
    <div class="upload-box">
      <label for="fileInput">Selecciona tu comprobante (PDF, JPG o PNG):</label>
      <input type="file" id="fileInput" accept=".pdf, .jpg, .png" />
      <button onclick="subirComprobante()">Subir</button>
      <div id="mensaje" class="success"></div>
    </div>
  </main>

  <script>
    function subirComprobante() {
      const file = document.getElementById('fileInput').files[0];
      const mensaje = document.getElementById('mensaje');
      if (file) {
        mensaje.textContent = "Comprobante subido con éxito.";
        // Aquí puedes agregar una llamada AJAX si conectas a backend
      } else {
        mensaje.textContent = "Por favor selecciona un archivo.";
        mensaje.style.color = '#ff3333';
      }
    }
  </script>

</body>
</html>
