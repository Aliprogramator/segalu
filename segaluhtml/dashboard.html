<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SEGALU - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #121212;
      color: #f5f5f5;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    nav.sidebar {
      background: #1f1f1f;
      width: 260px;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: fixed;
    }
    nav.sidebar h2 {
      color: #ff6600;
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 10px;
      user-select: none;
    }
    nav.sidebar a {
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    nav.sidebar a:hover, nav.sidebar a.active {
      background: #ff6600;
      color: #121212;
    }
    nav.sidebar a.logout {
      margin-top: auto;
      background: #b33600;
      color: white;
      font-weight: 700;
      text-align: center;
    }
    nav.sidebar a.logout:hover {
      background: #ff3300;
    }

    main.content {
      margin-left: 260px;
      padding: 40px 60px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
      background: #181818;
      min-height: 100vh;
    }
    main.content h1 {
      color: #ff6600;
      font-weight: 700;
      font-size: 2rem;
    }

    section.summary, section.quick-actions {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .card {
      background: #292929;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 280px;
      box-shadow: 0 0 8px rgba(255,102,0,0.4);
    }
    .card h3 {
      font-weight: 700;
      color: #ff9900;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card p {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }

    .quick-actions button {
      background-color: #ff6600;
      color: #121212;
      font-weight: bold;
      border: none;
      padding: 20px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      flex: 1 1 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 0 10px #ff6600aa;
      transition: background 0.3s ease;
    }
    .quick-actions button:hover {
      background: #e65c00;
    }

    @media (max-width: 700px) {
      nav.sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
        flex-direction: row;
        padding: 10px 15px;
        overflow-x: auto;
      }
      nav.sidebar h2 {
        margin-right: 30px;
        white-space: nowrap;
      }
      nav.sidebar a {
        flex-shrink: 0;
        padding: 10px 20px;
      }
      main.content {
        margin-left: 0;
        padding: 20px 15px;
      }
      section.summary, section.quick-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

    <a href="calendario.html">üóìÔ∏è Calendario</a>
    <a href="perfil.html">üë§ Perfil</a>
    <a href="index.html" class="logout">‚Üê Cerrar sesi√≥n</a>
  </nav>

  <!-- Main Content -->

</body>
</html>
