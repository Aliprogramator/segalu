<!-- Chatbot UI -->
<div id="chatbot" class="chatbot">
  <div class="chat-header">SEGALU Chatbot ðŸ¤–</div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-input-area">
    <input type="text" id="chat-input" placeholder="Escribe tu pregunta..." autocomplete="off" />
    <button id="chat-send-btn">Enviar</button>
  </div>
</div>

<style>
  /* Chatbot estilo negro-naranja elegante */
  .chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    max-height: 500px;
    background: #1a1a1a;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffa500;
    z-index: 9999;
  }
  .chat-header {
    background: #ffa500;
    color: #1a1a1a;
    padding: 12px;
    font-weight: bold;
    font-size: 18px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }
  .chat-body {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    background: #121212;
  }
  .chat-message {
    margin-bottom: 12px;
    line-height: 1.3;
  }
  .chat-message.bot {
    color: #ffb84d;
  }
  .chat-message.user {
    color: #ffa500;
    text-align: right;
  }
  .chat-input-area {
    display: flex;
    border-top: 1px solid #ffa500;
  }
  #chat-input {
    flex-grow: 1;
    background: #1a1a1a;
    border: none;
    color: #ffa500;
    padding: 10px;
    font-size: 16px;
    border-bottom-left-radius: 12px;
  }
  #chat-input:focus {
    outline: none;
  }
  #chat-send-btn {
    background: #ffa500;
    border: none;
    color: #1a1a1a;
    padding: 10px 16px;
    font-weight: bold;
    cursor: pointer;
    border-bottom-right-radius: 12px;
  }
  #chat-send-btn:hover {
    background: #cc8400;
  }
  .typing-indicator {
    font-style: italic;
    color: #ffb84d;
    margin-bottom: 10px;
  }
  .btn-suggestion {
    background: #333;
    border: 1px solid #ffa500;
    color: #ffa500;
    padding: 6px 12px;
    margin: 3px 3px 0 0;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
  }
  .btn-suggestion:hover {
    background: #ffa500;
    color: #1a1a1a;
  }
</style>

<script>
  (function() {
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');

    // Contexto para seguimiento
    let context = { lastTopic: null };

    // Preguntas frecuentes con respuestas y palabras clave
    const faqs = [
      {
        module: 'Cliente',
        intents: ['reservar', 'fecha', 'disponible', 'reserva', 'agenda', 'cÃ³mo reservar', 'quiero reservar'],
        response: 'Para reservar una fecha, selecciona el mÃ³dulo Cliente y sigue los pasos para elegir local, paquete y horario. Â¿Quieres que te ayude con eso?',
        buttons: ['Quiero reservar', 'Ver paquetes', 'Otra pregunta']
      },
      {
        module: 'Cliente',
        intents: ['pago', 'pagar', 'comprobante', 'seÃ±a', 'depositar', 'yape', 'plin'],
        response: `Puedes hacer el pago de la seÃ±a subiendo el comprobante de Yape o Plin en el mÃ³dulo Cliente > Pago. Nuestro nÃºmero es <b>992 579 584</b>. Â¿Quieres saber mÃ¡s?`,
        buttons: ['Ver mÃ©todos de pago', 'Otra pregunta']
      },
      {
        module: 'Asesor',
        intents: ['gestiÃ³n', 'reservas', 'cambios', 'cancelaciones', 'documentos', 'licencias'],
        response: 'Como asesor, puedes gestionar reservas, hacer cambios o cancelaciones, y generar documentaciÃ³n municipal simulada. Â¿Quieres ver cÃ³mo funciona?',
        buttons: ['Mostrar gestiÃ³n', 'Otra pregunta']
      },
      {
        module: 'Administrador',
        intents: ['usuarios', 'locales', 'paquetes', 'reportes', 'configuraciÃ³n', 'analÃ­ticos'],
        response: 'En el mÃ³dulo Administrador puedes gestionar usuarios, locales, paquetes, reportes analÃ­ticos y configuraciÃ³n. Â¿Quieres un demo?',
        buttons: ['Mostrar demo', 'Otra pregunta']
      },
      {
        module: 'General',
        intents: ['hola', 'buenos dÃ­as', 'buenas tardes', 'saludo'],
        response: 'Â¡Hola! Soy el asistente virtual de SEGALU. Â¿En quÃ© puedo ayudarte hoy?',
        buttons: ['Reservas', 'Pagos', 'GestiÃ³n', 'Contacto']
      }
    ];

    // FunciÃ³n para mostrar mensajes en el chat
    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.classList.add('chat-message', sender);
      msg.innerHTML = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Mostrar typing indicator
    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.classList.add('typing-indicator');
      typing.textContent = 'El asistente estÃ¡ escribiendo...';
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
      return typing;
    }

    // Normalize input for better matching
    function normalizeText(text) {
      return text.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // quita tildes
        .replace(/[^\w\s]/gi, '') // quita signos de puntuaciÃ³n
        .trim();
    }

    // Match input text with intents
    function findBestMatch(input) {
      input = normalizeText(input);
      for (let faq of faqs) {
        for (let intent of faq.intents) {
          if (input.includes(normalizeText(intent))) {
            return faq;
          }
        }
      }
      return null;
    }

    // Render buttons debajo de la respuesta
    function renderButtons(buttons) {
      const container = document.createElement('div');
      container.style.marginTop = '8px';
      buttons.forEach(text => {
        const btn = document.createElement('button');
        btn.className = 'btn-suggestion';
        btn.textContent = text;
        btn.onclick = () => {
          addUserMessage(text);
          processInput(text);
        };
        container.appendChild(btn);
      });
      chatBody.appendChild(container);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Add user message to chat
    function addUserMessage(text) {
      addMessage(text, 'user');
    }

    // Process input and generate response
    function processInput(input) {
      const typing = showTypingIndicator();

      setTimeout(() => {
        chatBody.removeChild(typing);

        // Buscar la mejor respuesta
        const faq = findBestMatch(input);

        if (faq) {
          context.lastTopic = faq.module;
          addMessage(faq.response);
          if (faq.buttons) {
            renderButtons(faq.buttons);
          }
        } else if (/gracias|muchas gracias|ok|vale|perfecto/.test(normalizeText(input))) {
          addMessage('Â¡De nada! Si tienes mÃ¡s preguntas, aquÃ­ estarÃ©.');
        } else if (/adiÃ³s|chao|nos vemos|hasta luego/.test(normalizeText(input))) {
          addMessage('Â¡Hasta luego! Que tengas un excelente dÃ­a ðŸ˜Š');
        } else {
          addMessage('Lo siento, no entendÃ­ esa pregunta. Â¿Quieres ver algunas opciones?', ['btn-suggestion', 'Ver opciones']);
          renderButtons(['Reservas', 'Pagos', 'GestiÃ³n', 'Contacto']);
        }
      }, 1000);
    }

    // Eventos UI
    chatSendBtn.addEventListener('click', () => {
      const input = chatInput.value.trim();
      if (input) {
        addUserMessage(input);
        chatInput.value = '';
        processInput(input);
      }
    });

    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        chatSendBtn.click();
      }
    });

    // Mensaje inicial
    addMessage('Hola, soy tu asistente virtual de SEGALU. Â¿En quÃ© puedo ayudarte? ðŸ˜Š');

  })();
</script>
