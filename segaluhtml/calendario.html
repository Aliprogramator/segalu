<style>

    background: #181818;

    display: flex;

  main.content h1 {

  }
  .calendar-container {

    padding: 20px 25px;

  }
  .calendar-header {

    justify-content: space-between;

  .calendar-header button {

  }
  .days div {

  }
  .dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
  }
  .dates div {

    display: flex;
    justify-content: center;
    align-items: center;
    background: #3a3a3a;
    border-radius: 8px;
    color: #f5f5f5;

    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .dates div:hover {
    background: #ff6600;
    color: #121212;
    transform: scale(1.1);
  }
  .dates div.selected {
    background: #ff6600;
    color: #121212;
    box-shadow: 0 0 10px #ff6600;
  }
  .dates div.disabled {
    background: #2c2c2c;
    color: #555;

  }
  .btn-agendar {

    background-color: #ff6600;
    border: none;
    color: #121212;
    font-weight: 700;
    padding: 12px 18px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    max-width: 600px;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn-agendar:disabled {
    background: #7a3f00;
    cursor: not-allowed;
  }
  .msg {
    margin-top: 20px;
    font-weight: 600;
    color: #ff6600;
    user-select: text;
    min-height: 1.5em;
    text-align: center;
  }
  /* Responsive */
  @media (max-width: 700px) {
    nav.sidebar {
      position: relative;
      width: 100%;
      min-height: auto;
      flex-direction: row;
      padding: 10px 15px;
      overflow-x: auto;
    }
    nav.sidebar h2 {
      margin-right: 30px;
      white-space: nowrap;
    }
    nav.sidebar a {
      flex-shrink: 0;
      padding: 10px 20px;
    }
    main.content {
      margin-left: 0;
      padding: 20px 15px;
      align-items: stretch;
    }
    main.content h1 {
      align-self: center;
      text-align: center;
    }
    .calendar-container {
      max-width: 100%;
      padding: 15px 20px;
    }
    .btn-agendar {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<main class="content">
  <h1>Calendario de Reservas</h1>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth" aria-label="Mes anterior">&#8592;</button>
      <div id="monthYear"></div>
      <button id="nextMonth" aria-label="Mes siguiente">&#8594;</button>
    </div>
    <div class="days">
      <div>Lun</div>
      <div>Mar</div>
      <div>Mi√©</div>
      <div>Jue</div>
      <div>Vie</div>
      <div>S√°b</div>
      <div>Dom</div>
    </div>
    <div class="dates" id="datesGrid"></div>
  </div>
  <button class="btn-agendar" id="btnAgendar" disabled>Agendar Fecha Seleccionada</button>
  <div class="msg" id="msg"></div>
</main>

<script>
  const monthYearLabel = document.getElementById('monthYear');
  const datesGrid = document.getElementById('datesGrid');
  const prevMonthBtn = document.getElementById('prevMonth');
  const nextMonthBtn = document.getElementById('nextMonth');
  const btnAgendar = document.getElementById('btnAgendar');
  const msg = document.getElementById('msg');

  let selectedDate = null;

  let currentDate = new Date();
  currentDate.setDate(1); // empezar en el primer d√≠a del mes

  function isDateDisabled(date) {
    // Ejemplo: deshabilitar fechas pasadas
    const today = new Date();
    today.setHours(0,0,0,0);
    return date < today;
  }

  function renderCalendar() {
    datesGrid.innerHTML = '';
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    // Mostrar mes y a√±o en formato "Mayo 2025"
    const options = { year: 'numeric', month: 'long' };
    monthYearLabel.textContent = currentDate.toLocaleDateString('es-ES', options).toUpperCase();

    // D√≠a de la semana del primer d√≠a del mes (lunes=1, domingo=7)
    let firstDay = currentDate.getDay();
    // Ajustamos porque JS domingo=0, lunes=1 ... queremos lunes=0 para grid
    firstDay = firstDay === 0 ? 6 : firstDay -1;

    // Cantidad de d√≠as en el mes actual
    const daysInMonth = new Date(year, month +1, 0).getDate();

    // Rellenar huecos vac√≠os para empezar lunes
    for(let i=0; i<firstDay; i++) {
      const emptyCell = document.createElement('div');
      emptyCell.classList.add('disabled');
      datesGrid.appendChild(emptyCell);
    }

    for(let day=1; day<=daysInMonth; day++) {
      const dateCell = document.createElement('div');
      dateCell.textContent = day;
      const cellDate = new Date(year, month, day);

      if(isDateDisabled(cellDate)) {
        dateCell.classList.add('disabled');
      } else {
        dateCell.addEventListener('click', () => {
          // Deseleccionar anterior
          const prevSelected = datesGrid.querySelector('.selected');
          if(prevSelected) prevSelected.classList.remove('selected');

          dateCell.classList.add('selected');
          selectedDate = cellDate;
          btnAgendar.disabled = false;
          msg.textContent = '';
        });
      }
      datesGrid.appendChild(dateCell);
    }
    // Si el mes cambi√≥, resetear selecci√≥n y bot√≥n
    selectedDate = null;
    btnAgendar.disabled = true;
  }

  prevMonthBtn.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });
  nextMonthBtn.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  btnAgendar.addEventListener('click', () => {
    if(selectedDate) {
      const formatted = selectedDate.toLocaleDateString('es-ES', {day:'2-digit', month:'2-digit', year:'numeric'});
      msg.textContent = `Fecha agendada: ${formatted}`;
      btnAgendar.disabled = true;
      const selectedCell = datesGrid.querySelector('.selected');
      if(selectedCell) selectedCell.classList.remove('selected');
      selectedDate = null;
      // Aqu√≠ podr√≠as enviar esta fecha a backend o guardar localmente
    }
  });

  renderCalendar();
</script>

</body>

<!-- Chatbot UI -->
<div id="chatbot" class="chatbot">
  <div class="chat-header">SEGALU Chatbot ü§ñ</div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-input-area">
    <input type="text" id="chat-input" placeholder="Escribe tu pregunta..." autocomplete="off" />
    <button id="chat-send-btn">Enviar</button>
  </div>
</div>

<style>
  /* Chatbot estilo negro-naranja elegante */
  .chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    max-height: 500px;
    background: #1a1a1a;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffa500;
    z-index: 9999;
  }
  .chat-header {
    background: #ffa500;
    color: #1a1a1a;
    padding: 12px;
    font-weight: bold;
    font-size: 18px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }
  .chat-body {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    background: #121212;
  }
  .chat-message {
    margin-bottom: 12px;
    line-height: 1.3;
  }
  .chat-message.bot {
    color: #ffb84d;
  }
  .chat-message.user {
    color: #ffa500;
    text-align: right;
  }
  .chat-input-area {
    display: flex;
    border-top: 1px solid #ffa500;
  }
  #chat-input {
    flex-grow: 1;
    background: #1a1a1a;
    border: none;
    color: #ffa500;
    padding: 10px;
    font-size: 16px;
    border-bottom-left-radius: 12px;
  }
  #chat-input:focus {
    outline: none;
  }
  #chat-send-btn {
    background: #ffa500;
    border: none;
    color: #1a1a1a;
    padding: 10px 16px;
    font-weight: bold;
    cursor: pointer;
    border-bottom-right-radius: 12px;
  }
  #chat-send-btn:hover {
    background: #cc8400;
  }
  .typing-indicator {
    font-style: italic;
    color: #ffb84d;
    margin-bottom: 10px;
  }
  .btn-suggestion {
    background: #333;
    border: 1px solid #ffa500;
    color: #ffa500;
    padding: 6px 12px;
    margin: 3px 3px 0 0;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
  }
  .btn-suggestion:hover {
    background: #ffa500;
    color: #1a1a1a;
  }
</style>

<script>
  (function() {
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');

    // Contexto para seguimiento
    let context = { lastTopic: null };

    // Preguntas frecuentes con respuestas y palabras clave
    const faqs = [
      {
        module: 'Cliente',
        intents: ['reservar', 'fecha', 'disponible', 'reserva', 'agenda', 'c√≥mo reservar', 'quiero reservar'],
        response: 'Para reservar una fecha, selecciona el m√≥dulo Cliente y sigue los pasos para elegir local, paquete y horario. ¬øQuieres que te ayude con eso?',
        buttons: ['Quiero reservar', 'Ver paquetes', 'Otra pregunta']
      },
      {
        module: 'Cliente',
        intents: ['pago', 'pagar', 'comprobante', 'se√±a', 'depositar', 'yape', 'plin'],
        response: `Puedes hacer el pago de la se√±a subiendo el comprobante de Yape o Plin en el m√≥dulo Cliente > Pago. Nuestro n√∫mero es <b>992 579 584</b>. ¬øQuieres saber m√°s?`,
        buttons: ['Ver m√©todos de pago', 'Otra pregunta']
      },
      {
        module: 'Asesor',
        intents: ['gesti√≥n', 'reservas', 'cambios', 'cancelaciones', 'documentos', 'licencias'],
        response: 'Como asesor, puedes gestionar reservas, hacer cambios o cancelaciones, y generar documentaci√≥n municipal simulada. ¬øQuieres ver c√≥mo funciona?',
        buttons: ['Mostrar gesti√≥n', 'Otra pregunta']
      },
      {
        module: 'Administrador',
        intents: ['usuarios', 'locales', 'paquetes', 'reportes', 'configuraci√≥n', 'anal√≠ticos'],
        response: 'En el m√≥dulo Administrador puedes gestionar usuarios, locales, paquetes, reportes anal√≠ticos y configuraci√≥n. ¬øQuieres un demo?',
        buttons: ['Mostrar demo', 'Otra pregunta']
      },
      {
        module: 'General',
        intents: ['hola', 'buenos d√≠as', 'buenas tardes', 'saludo'],
        response: '¬°Hola! Soy el asistente virtual de SEGALU. ¬øEn qu√© puedo ayudarte hoy?',
        buttons: ['Reservas', 'Pagos', 'Gesti√≥n', 'Contacto']
      }
    ];

    // Funci√≥n para mostrar mensajes en el chat
    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.classList.add('chat-message', sender);
      msg.innerHTML = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Mostrar typing indicator
    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.classList.add('typing-indicator');
      typing.textContent = 'El asistente est√° escribiendo...';
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
      return typing;
    }

    // Normalize input for better matching
    function normalizeText(text) {
      return text.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // quita tildes
        .replace(/[^\w\s]/gi, '') // quita signos de puntuaci√≥n
        .trim();
    }

    // Match input text with intents
    function findBestMatch(input) {
      input = normalizeText(input);
      for (let faq of faqs) {
        for (let intent of faq.intents) {
          if (input.includes(normalizeText(intent))) {
            return faq;
          }
        }
      }
      return null;
    }

    // Render buttons debajo de la respuesta
    function renderButtons(buttons) {
      const container = document.createElement('div');
      container.style.marginTop = '8px';
      buttons.forEach(text => {
        const btn = document.createElement('button');
        btn.className = 'btn-suggestion';
        btn.textContent = text;
        btn.onclick = () => {
          addUserMessage(text);
          processInput(text);
        };
        container.appendChild(btn);
      });
      chatBody.appendChild(container);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Add user message to chat
    function addUserMessage(text) {
      addMessage(text, 'user');
    }

    // Process input and generate response
    function processInput(input) {
      const typing = showTypingIndicator();

      setTimeout(() => {
        chatBody.removeChild(typing);

        // Buscar la mejor respuesta
        const faq = findBestMatch(input);

        if (faq) {
          context.lastTopic = faq.module;
          addMessage(faq.response);
          if (faq.buttons) {
            renderButtons(faq.buttons);
          }
        } else if (/gracias|muchas gracias|ok|vale|perfecto/.test(normalizeText(input))) {
          addMessage('¬°De nada! Si tienes m√°s preguntas, aqu√≠ estar√©.');
        } else if (/adi√≥s|chao|nos vemos|hasta luego/.test(normalizeText(input))) {
          addMessage('¬°Hasta luego! Que tengas un excelente d√≠a üòä');
        } else {
          addMessage('Lo siento, no entend√≠ esa pregunta. ¬øQuieres ver algunas opciones?', ['btn-suggestion', 'Ver opciones']);
          renderButtons(['Reservas', 'Pagos', 'Gesti√≥n', 'Contacto']);
        }
      }, 1000);
    }

    // Eventos UI
    chatSendBtn.addEventListener('click', () => {
      const input = chatInput.value.trim();
      if (input) {
        addUserMessage(input);
        chatInput.value = '';
        processInput(input);
      }
    });

    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        chatSendBtn.click();
      }
    });

    // Mensaje inicial
    addMessage('Hola, soy tu asistente virtual de SEGALU. ¬øEn qu√© puedo ayudarte? üòä');

  })();
</script>
